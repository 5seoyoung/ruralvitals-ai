<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RuralVitals — 충북 농촌형 엣지 돌봄</title>

  <!-- OG/Twitter 카드 (공유 미리보기) -->
  <meta property="og:title" content="RuralVitals — 충북 농촌형 엣지 돌봄 대시보드" />
  <meta property="og:description" content="비착용 · 오프라인 추론 · 다인 커버리지 | Jetson 엣지 단말에서 실시간 감지 → 복지사·가족 알림" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.png" />
  <meta name="theme-color" content="#111827" />

  <style>
    :root { --bg:#0b1220; --card:#111827; --ink:#e5e7eb; --muted:#9ca3af; --brand:#6366f1; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1220 0%,#111827 100%);color:var(--ink);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Apple SD Gothic Neo,"Malgun Gothic","Apple Color Emoji","Segoe UI Emoji"}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 20px}
    .hero{display:flex;gap:18px;flex-wrap:wrap;align-items:flex-start;margin-bottom:20px}
    .chip{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px 14px}
    .title{font-size:32px;font-weight:800;margin:8px 0 4px}
    .sub{color:var(--muted);font-size:14px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.ghost{border:1px solid rgba(255,255,255,.14);color:var(--ink)}
    .frameShell{border:1px solid rgba(255,255,255,.1);border-radius:14px;overflow:hidden;background:#0f1628}
    /* 화면 높이에 맞춰 iframe 키우기 */
    .frameShell{height: calc(100vh - 220px);}
    iframe{width:100%;height:100%;border:0;display:block;background:#0f1628}
    .hint{color:var(--muted);font-size:12px;margin-top:8px}
    @media (max-width:640px){
      .title{font-size:26px}
      .frameShell{height: calc(100vh - 250px);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div>
        <div class="chip">비착용 · 오프라인 추론 · 저비용 다인 커버리지</div>
        <div class="title">RuralVitals — 충북 농촌형 엣지 돌봄 대시보드</div>
        <div class="sub">카메라·PPG·마이크 → Jetson 엣지 단말 실시간 분석 → 위험 즉시 알림(BLE/문자)</div>
        <div class="btns">
          <a class="btn primary" href="https://ruralvitals-ai.streamlit.app/" target="_blank" rel="noopener">새 창에서 열기</a>
          <a class="btn ghost" href="https://github.com/5seoyoung/ruralvitals-ai" target="_blank" rel="noopener">GitHub 소스</a>
        </div>
      </div>
    </div>

    <!-- 여기서 바로 Streamlit 앱을 임베드합니다 -->
    <div class="frameShell">
      <iframe
        id="rv-embed"
        title="RuralVitals Streamlit App"
        src="https://ruralvitals-ai.streamlit.app/?embed=true"
        allow="clipboard-read; clipboard-write; fullscreen; autoplay"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div class="hint">임베드 모드( <code>?embed=true</code> )로 상단 Streamlit 바를 숨기고, 부모 페이지에서 바로 보여줍니다.</div>
  </div>

  <!-- (선택) iOS 등에서 키보드 열릴 때 높이 재계산이 필요한 경우 -->
  <script>
    // 간단한 리사이즈 보정 (필수는 아님)
    const shell = document.querySelector('.frameShell');
    const fix = () => { shell.style.height = `calc(100vh - 220px)`; };
    window.addEventListener('resize', fix);
    window.addEventListener('orientationchange', fix);
  </script>
</body>
</html>
